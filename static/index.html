<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotADobble</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/random-js@2.0.0/dist/random-js.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="fabric.min.js"></script>
    <script type="module" src="./game/game.js"></script>
</head>
<body>
    <canvas id="canvas" class="game-canvas" width="800" height="600"></canvas>

    <div class="player-start-screen-area player-start-screen hide">
        <input type="text" maxlength="10" placeholder="foo (your name)" class="player-name-input">
        <input type="checkbox" id="ready" class="player-ready-input hide"></input>
        <label class="player-not-ready-label" for="ready">
            ain`t prepared.
        </label>
        <label class="player-ready-label" for="ready">
            <b>is ready!</b>
        </label>
        <div class="player-list-container">
            <b class="player-list-title">Players:</b>
            <ul class="player-list">
            </ul>
        </div>
    </div>

    <div class="player-end-screen hide">
        <p>Click outside the table to hide it.</p>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody class="player-score">
                <tr><td>foo</td><td>2</td></tr>
            </tbody>
        </table>
        <div class="blob"></div>
    </div>

    <p class="card-left hide">
        <span class="card-left-num"></span> left
    </p>
    <div class="player-display hide">
        <span class="player-display-name">foo</span>
        <span class="player-display-streak">
            <span class="player-display-streak-num">9</span>x
        </span>
    </div>

    <!-- <div class="floating-text"><span>NotADobble</span></div> -->
</body>
</html>
