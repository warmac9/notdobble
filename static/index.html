<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notadobble</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/random-js@2.0.0/dist/random-js.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="fabric.min.js"></script>
    <script type="module" src="./game/game.js"></script>
</head>
<body>
    <canvas id="canvas" class="game-canvas" width="800" height="600"></canvas>

    <div class="player-start-screen hide">
        <div class="room-set-area">
            <input class="room-set-input" type="text" maxlength="8" placeholder="main">
            <div class="room-set-but no-select">Set room</div>
        </div>
        <div class="player-start-screen-area">
            <input type="text" maxlength="10" placeholder="foo (your name)" class="player-name-input">
            <input type="checkbox" id="ready" class="player-ready-input hide"></input>
            <label class="player-not-ready-label no-select" for="ready">
                ain`t prepared.
            </label>
            <label class="player-ready-label no-select" for="ready">
                <b>is ready!</b>
            </label>
            <div class="player-list-container">
                <b class="player-list-title">Players:</b>
                <ul class="player-list">
                </ul>
            </div>
        </div>
        <div class="popup-symbol appear no-select" style="top:17vh; left: 13vw;">
            <img src='http://localhost/images/symbols/photomath.png' width="60" height="60">
        </div>
        <div class="popup-symbol appear no-select" style="top:82vh; left: 80vw;">
            <img src='http://localhost/images/symbols/photomath.png' width="60" height="60">
        </div>
        <footer>
            <span>Made By Domko 2021</span><div class="separator"></div>
            <a href="https://github.com/warmac9/notdobble" target="_blank">Source files</a><div class="separator"></div>
            <a href="./about" target="_blank">About project</a>
        </footer>
    </div>

    <div class="player-end-screen hide">
        <p>Click outside the table to hide it.</p>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody class="player-score">
                <tr><td>foo</td><td>2</td></tr>
            </tbody>
        </table>
        <div class="blob"></div>
    </div>

    <p class="card-left no-select hide">
        <span class="card-left-num"></span> left
    </p>
    <div class="player-display no-select hide">
        <span class="player-display-name">foo</span>
        <span class="player-display-streak">
            <span class="player-display-streak-num">9</span>x
        </span>
    </div>

    <div class="intro">
        <div class="intro-text">
            <span class="intro-title">Notadobble</span>
            <span class="intro-desc">> a game, whose goal is to find common symbol between two cards</span>
        </div>
    </div>
</body>
</html>
